<html>
<head>
	<meta charset="utf-8"/>

	<script type="text/javascript" src="./js/Login.js"></script>
	<script type="text/javascript" src="./js/Cookies.js"></script>
</head>

<body class ="login">
	<div class="navBar">
		<ul> <a href="/home">Home</a></ul>
		<ul><a href="/flights">Flights</a></ul>
		<ul><a href="/contact">Contact</a></ul>
		<ul><a href="/about">About</a></ul>
		<ul><a href="/login">Login</a></ul>
		<ul><a href="/register">Register</a></ul>
	</div>
	<div class ="loginBoxBackdrop">	</div>
	<div class="loginBox">
		<span id="loginText">
			<img src="./assets/images/padlock1.png" id="padlockImage"></img>
			Login
		</span>
		<span class="subtext"> Please <span style="color:white;font-family:'Quicksand';font-weight:bold;font-size:20px;">Login</span> or <span style="color:white;font-family:'Quicksand';font-weight:bold;font-size:20px;">Register.</span> </span>
		<span id="loginErrorText" style="position:absolute;color:red;left:25%;top:42%;font-weight:bold;font-family:'Quicksand';visibility:hidden;">Username/password not found!</span>
		<form>
			<div class="usernameGroup">
				<img src="./assets/images/usersilouhette.png" id="userImage"> </img>
				<input type="text" placeholder="Username" id="usernameInput"> </input>
			</div>
			<div class="passwordGroup">
				<img src="./assets/images/passwordsilouhette.png" id="passwordImage"> </img>
				<input type="password" placeholder="Password" id="passwordInput"> </input>
			</div>
			<div class="keepLoggedInGroup">
				<input type="checkbox" id="keepSignedIn"></input>
				<label for="keepSignedIn" id="keepSignedInLabel">Keep me logged in</label>
			</div>
		</form>
		</div>
		
		<script>
			if (getCookie("username").length>0) {
				var login = document.getElementById("loginHyper");
				var register = document.getElementById("registerHyper");
				var parent = login.parentElement;
				var logout = parent.lastChild.cloneNode(true);
				logout.innerHTML="Logout";
				logout.id="logoutButton";
				parent.appendChild(logout);
				if (login != null) login.parentElement.removeChild(login);
				if (register != null) register.parentElement.removeChild(register);
				//logout.style.
		}
		if (document.getElementById("logoutButton") != null)
			document.getElementById("logoutButton").addEventListener("click", logoutHandler);
			document.getElementById("usernameInput").addEventListener("keyup", function(event) {
				if (event.keyCode != 13) return;
				document.getElementById("passwordInput").focus();
			});
			document.getElementById("passwordInput").addEventListener("keyup",checkLogin);
		</script>
</body>

</html>
